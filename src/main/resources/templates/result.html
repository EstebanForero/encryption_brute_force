<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Processing Result</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="p-4">
    <p th:text="${message}" class="text-lg font-semibold"></p>
    <ul th:if="${lines}" class="mt-4 list-disc list-inside">
      <li th:each="line : ${lines}" th:text="${line}"></li>
    </ul>
  </div>
</body>

</html>
