<div th:fragment="key-options" class="space-y-4">
  <div th:if="${useKnownKey}">
    <div th:switch="${cipher}">
      <div th:case="'Caesar'">
        <label class="block text-gray-700 font-medium mb-1">Key (0-25)</label>
        <input type="number" name="key" min="0" max="25"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter shift value">
      </div>
      <div th:case="'Vigenère'">
        <label class="block text-gray-700 font-medium mb-1">Keyword</label>
        <input type="text" name="vigenereKey"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter keyword">
      </div>
    </div>
  </div>
  <div th:unless="${useKnownKey}">
    <div th:switch="${cipher}">
      <div th:case="'Caesar'">
        <p class="text-gray-600">Will brute-force all 26 possibilities.</p>
      </div>
      <div th:case="'Vigenère'">
        <label class="flex items-center space-x-2">
          <input type="checkbox" name="useDictionary" class="h-5 w-5 text-blue-500">
          <span class="text-gray Roberto: text-gray-600">Use Dictionary (rockyou.txt)</span>
        </label>
        <label class="block text-gray-700 font-medium mb-1 mt-4">Brute-Force Key Length (1-3)</label>
        <input type="number" name="keyLength" min="1" max="3"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter key length">
        <p class="text-gray-600 mt-2">Note: Key lengths > 3 may take longer.</p>
      </div>
    </div>
  </div>
</div>
