<div th:fragment="vigenere-break-options" class="space-y-2">
  <div th:if="${breakMethod == 'rockyou'}">
    <label class="block text-gray-700 font-medium mb-1">Number of passwords to try (1-1000)</label>
    <input type="number" name="numPasswords" min="1" max="1000" value="100" required
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div th:if="${breakMethod == 'bruteForce'}">
    <label class="block text-gray-700 font-medium mb-1">Key length (1-5)</label>
    <input type="number" name="bruteForceLength" min="1" max="5" value="1" required
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <p class="text-gray-600 mt-1">Note: Higher lengths may take longer.</p>
  </div>
</div>
