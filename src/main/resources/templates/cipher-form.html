<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Cipher Tool</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6 max-w-lg bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Cipher Tool</h1>
    <form th:action="@{/process}" method="post" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Cipher</label>
        <select name="cipher" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          hx-get="/update-form" hx-target="#form-content" hx-trigger="change">
          <option value="Caesar">Caesar</option>
          <option value="Vigenère">Vigenère</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Operation</label>
        <select name="operation"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" hx-get="/update-form"
          hx-target="#form-content" hx-trigger="change">
          <option value="Encrypt">Encrypt</option>
          <option value="Decrypt">Decrypt</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Language</label>
        <select name="language"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Text</label>
        <textarea name="text" rows="5"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your text here..."></textarea>
      </div>
      <div id="form-content" class="space-y-4"></div>
      <button type="submit"
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">Process</button>
    </form>
  </div>
</body>

</html>
